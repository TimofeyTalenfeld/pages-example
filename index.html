<!DOCTYPE html>
<html>
  <head>
    <title>Project Name - Documentation</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
      body {
        margin: 2rem;
      }
      h1 {
        font-size: 2rem;
      }
      h2 {
        font-size: 1.5rem;
      }
      code {
        background-color: #f7f7f7;
        border-radius: 3px;
        padding: 0.2rem 0.4rem;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <div id="markdown"></div>
    <script>
      fetch('README.md')
        .then(response => response.text())
        .then(text => {
          document.getElementById('markdown').innerHTML = marked(text);
        });
    </script>
  </body>
</html>
